    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['system-ui', '-apple-system', 'BlinkMacSystemFont', 'Segoe UI', 'Roboto', 'Helvetica Neue', 'Arial', 'sans-serif'],
            },
            screens: {
                'xs': '400px',
            },
            padding: {
                'safe': 'env(safe-area-inset-bottom)',
            },
            animation: {
              fadeIn: 'fadeIn 0.2s ease-out',
              slideUp: 'slideUp 0.3s cubic-bezier(0.4, 0, 0.2, 1)',
              slideDown: 'slideDown 0.2s ease-out',
              scaleIn: 'scaleIn 0.2s cubic-bezier(0.34, 1.56, 0.64, 1)',
            },
            keyframes: {
              fadeIn: { '0%': { opacity: '0' }, '100%': { opacity: '1' } },
              slideUp: { '0%': { transform: 'translateY(100%)' }, '100%': { transform: 'translateY(0)' } },
              slideDown: { '0%': { transform: 'translateY(-20px)', opacity: '0' }, '100%': { transform: 'translateY(0)', opacity: '1' } },
              scaleIn: { '0%': { transform: 'scale(0.9)', opacity: '0' }, '100%': { transform: 'scale(1)', opacity: '1' } }
            }
          },
        },
      }
    </script>
    <style>
      body {
        font-family: system-ui, -apple-system, sans-serif;
        -webkit-tap-highlight-color: transparent;
        overscroll-behavior: none;
        user-select: none;
        -webkit-user-select: none;
        background-color: #f8fafc;
        /* Prevent iOS text size adjust */
        -webkit-text-size-adjust: 100%;
        /* Disable context menu (long press) to feel like native app */
        -webkit-touch-callout: none;
      }
      .dark body {
        background-color: #0f172a;
      }
      /* Re-enable selection for inputs */
      input, textarea, [contenteditable] {
        user-select: text;
        -webkit-user-select: text;
      }
      /* Prevent image dragging */
      img {
        pointer-events: none;
        -webkit-user-drag: none;
      }
      .custom-scrollbar::-webkit-scrollbar { width: 4px; }
      .custom-scrollbar::-webkit-scrollbar-track { background: transparent; }
      .custom-scrollbar::-webkit-scrollbar-thumb { background-color: rgba(156, 163, 175, 0.5); border-radius: 20px; }
      .scrollbar-hide::-webkit-scrollbar { display: none; width: 0; height: 0; }
      .scrollbar-hide { -ms-overflow-style: none; scrollbar-width: none; }
      
      /* Android-specific tap feedback */
      .android-ripple {
        position: relative;
        overflow: hidden;
      }
      .android-ripple:active::after {
        content: "";
        position: absolute;
        inset: 0;
        background: currentColor;
        opacity: 0.12;
      }
    </style>
